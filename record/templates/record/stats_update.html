{% extends 'record/base.html' %}

{% block content %}

<div class="col-md-8">
  <h1><a href="{% url 'game_list' %}">Update Stats</a></h1>
</div>

<br>
<form method="POST">
<div style="overflow-y:scroll;">
  <table class="table table-bordered table-hover table-responsive">
      {{ form.as_table }}
      {% csrf_token %}
  </table>
</div>
<button type="submit" class="btn btn-primary">Save</button>
<a href="{% url 'game_detail' object.game.id %}" class="btn btn-primary">Back</a>
</form>

{% endblock content %}
